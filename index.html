<!DOCTYPE html>
<html>
    <head>
   	 <meta charset="utf-8">
       <meta name="robots" content="index, follow">
       <meta name="description" content="Es una planilla online para acompañar catas de café">
   	 <title>CATWAY - Planilla de Cupping</title>
       <link rel="stylesheet"  href="style.css">
    </head>
    <body>
      <header>
         <img src="" alt="Logo Catway café">
         <h1>CATWAY CAFÉ</h1>
         <h2> Planilla para Cupping</h2>
      </header>
      <main>
         <section class="main-container__cafe">
            <h3>Café: </h3>
            <label for="">
               <span>Marca: </span>
            <input type="text" name="marca" placeholder="Marca">
            </label>
            <label for="">
               <span>Origen: </span>
            <input type="text" name="origen" placeholder="Origen">
            </label>
            <label for="">
               <span>Tueste: </span>
            <input type="text" name="tueste" placeholder="Tono de tostado">
            </label>
            <button>Guardar</button>
         </section>
         <section class="main-container__caracteristicas">
            <div class="caracteristicas-item">
               <h3>Aroma</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="aromaCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="aromaCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <h3>Sabor</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="saborCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="saborCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <h3>Acidez</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="acidezCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="acidezCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <h3>Textura</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="texturaCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="texturaCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <h3>Dulzor</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="dulzorCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="dulzorCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <h3>Final</h3>
               <span>Intensidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="finalCantidad">
               <label id="rangeValue"> 3</label>
               <span>Calidad</span>
               <input type="range" class="rango" min="0" max="5" step="1" value="3" oninput="rangeValue.innerText = this.value" name="finalCalidad">
               <label id="rangeValue"> 3</label>
            </div>
            <div class="caracteristicas-item">
               <span>Total: </span>
               <label class="total" for="total">00</label>
            </div>
            <div class="caracteristicas-item">
               <span>Observaciones: </span>
               <textarea rows="10" cols="30" class="obs" placeholder="Observaciones" oninput="observ.innerText = this.value" name="obs"></textarea>
            </div>
            <button type="button" id="save" class="guardar">Guardar</button>
         </section>
      </main>
      <footer>
         <div>
            <a href="#nombre">Volver al comienzo</a>
            <p>&copy; Catway Café 2022</p>
         </div>
      </footer>
    </body>
</html>
